<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="htmlsheet" href="highscores.html">
    <link rel="htmlsheet" href="question1.html">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
      <div class="row">  
        <div class="col-6"><a href="./highscores.html" class="highscores">View Highscores</a></div>
        <div class="col-6">
            <span id=startTime>Timer: <div id="countdown">0</div></span>
      </div>
    </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div id="homepage">
                    <h1 id="title">Coding Quiz Challenge</h1>
                    <p id="rules">Try to answer the following code-related questions within the time limit. Keep it mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    <button onclick="startQuiz()">Start Quiz</button>
                </div>
            <div id="quizContainer"></div>
            
            <h1 id="question"></h1>
            <div id="choices">
                
            </div>
            </div>
            <div class="col-2"></div>
        </div>

        <script src="./home-script.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      

</body>

</html>
